<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CraftyBox Example - Mouse</title>
	 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<script src="../lib/1.jquery.min.js"></script>
	<script src="../lib/2.jquery.tmpl.min.js"></script>
	<script src="../lib/3.coffee.script.js"></script>
	<script src="../lib/4.crafty.js"></script>
	<script src="../lib/5.box2d.min.js"></script>
	<script src="../craftybox.js"></script>
</head>
<body>
<p>In this example, I use Crafty's "Fourway" and "Draggable" to demonstrate that input can be used with "Box2D" entity as usual. User WSAD or arrow keys to move. Use mouse to drag.</p>
<script>
window.onload = function() {
	Crafty.init(800, 600);
	Crafty.Box2D.debug = true;
	
	var draggable = Crafty.e("Box2D, Fourway, Draggable")
						.attr({x:6*30, y:5*30, r: 1*2*30, type:"dynamic"})
						.fourway(10);
	

}
</script>
</body>
</html>
